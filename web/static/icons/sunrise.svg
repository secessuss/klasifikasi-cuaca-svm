<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#fbbf24" />
    </linearGradient>
    <linearGradient id="sea-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0284c7" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#sea-gradient)" />
  <circle cx="50" cy="80" r="30" fill="url(#sky-gradient)">
      <animate attributeName="cy" from="120" to="80" dur="1.5s" fill="freeze" />
  </circle>
  <rect y="80" width="100" height="20" fill="#0284c7" />
</svg>
