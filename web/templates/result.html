<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Klasifikasi Cuaca</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1 class="display-5 mb-4">Hasil Prediksi</h1>

                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h3 class="mb-3">Gambar yang Diunggah:</h3>
                                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="img-fluid rounded shadow">
                            </div>
                            <div class="col-md-6 mt-4 mt-md-0">
                                <h3 class="mb-3">Prediksi:</h3>
                                <div class="result-box p-4 rounded">
                                    <img src="{{ url_for('static', filename='icons/' + prediction|lower + '.svg') }}" alt="{{ prediction }} icon" class="weather-icon mb-3">
                                    <h2 class="display-6">{{ prediction }}</h2>
                                    <p class="lead">Tingkat Kepercayaan: <strong>{{ confidence }}%</strong></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-4">Coba Gambar Lain</a>
            </div>
        </div>
    </main>
    
    <footer class="text-center text-muted py-4 mt-auto">
        <p>&copy; 2025 Klasifikasi Cuaca App</p>
    </footer>

</body>
</html>
